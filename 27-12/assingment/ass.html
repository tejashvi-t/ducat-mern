<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <table width="70%" height="500px">
        <tr height="50px" bgcolor="grey">
          <th colspan="2">Resume</th>
        </tr>

        <tr>
          <td>Username</td>
          <td><input type="text" name="" id="" /></td>
        </tr>

        <tr>
          <td>Pass</td>
          <td><input type="password" name="" id="" /></td>
        </tr>

        <tr>
          <td>Name</td>
          <td><input type="text" name="" id="" /></td>
        </tr>

        <tr>
          <td>DOB</td>
          <td><input type="date" name="" id="" /></td>
        </tr>

        <tr>
          <td>Age</td>
          <td><input type="number" name="" id="" /></td>
        </tr>

        <tr>
          <td>Sex</td>
          <td>
            <input type="radio" name="" id="" /> Male
            <input type="radio" name="" id="" /> Female
          </td>
        </tr>

        <tr>
          <td>Relationship status</td>
          <td>
            <input type="radio" name="" id="" /> Married
            <input type="radio" name="" id="" /> Unmaried
          </td>
        </tr>

        <tr>
          <td>Qualification</td>
          <td>
            <select name="" id="">
              <option value="" disabled selected>--Select--</option>
              <option value="">Graduated</option>
              <option value="">Diploma</option>
              <option value="">Matrix</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Hobbies</td>
          <td>
            <input type="radio" />Dance <input type="radio" />Music
            <input type="radio" />Reading
          </td>
        </tr>

        <tr>
          <td>Experience</td>
          <td><textarea name="" id="" cols="5" rows="2"></textarea></td>
        </tr>

        <tr>
          <td><button>Submit</button></td>
        </tr>
      </table>
    </center>
  </body>
</html>
